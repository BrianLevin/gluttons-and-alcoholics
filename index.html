<!DOCTYPE html>
<html>

<head>

    <!--fontawesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gluttons & alcoholics</title>
</head>

<body>
    <nav class="uk-navbar-container uk-navbar uk-margin" uk-navbar="boundary-align: true">

        <div class="uk-navbar-center uk-margin-left uk-margin-top">
            <img data-src="./Assets/logo3.png" width="500" height="150" alt="gluttons and alcoholics" uk-img>
            <div class="uk-navbar-item">
                <form class="uk-search uk-search-navbar uk-margin-center" id="search-bar">
                    <span uk-search-icon></span>
                    <input class="uk-search-input" type="text" id="inputSearchTerm" placeholder="INGREDIENT">
                </form>

                <form>
                    <fieldset class="uk-fieldset">
                        <div class="uk-margin-right">
                            <select class="uk-select" id="results-num">
                                <option value=""># RECIPES</option>
                                <option>3</option>
                                <option>5</option>
                                <option>10</option>
                                <option>25</option>
                                <option>50</option>
                                <option>75</option>
                                <option>100</option>
                            </select>
                        </div>
                    </fieldset>
                </form>

                <button type="button" class="uk-button uk-button-default" id="search-btn"><i
                        class="fas fa-search"></i>&nbsp;Search</button>

                <button type="button" class="uk-button uk-button-secondary" id="other-btn">filter</button>
            </div>
        </div>

    </nav>

    <nav id="filterBar" class="uk-navbar-container uk-navbar" uk-navbar="boundary-align: true">
        <div class="uk-navbar-center">
            <ul class="uk-navbar-nav filter-nav">
                <li class="uk-margin-left">
                    <a href=" #">
                        <h5>MEAL TYPE<span uk-icon="icon: chevron-down"></span></h5>
                    </a>
                    <div class="uk-navbar-dropsdown" uk-dropdown="pos: bottom-justify">
                        <ul class="uk-nav uk-navbar-dropdown-nav optionDropdown">
                            <li><input class="uk-checkbox" type="checkbox"> Breakfast</li>
                            <li><input class="uk-checkbox" type="checkbox"> Lunch</li>
                            <li><input class="uk-checkbox" type="checkbox"> Dinner</li>
                        </ul>
                    </div>
                </li>
                <li class="uk-margin-left">
                    <a href="#">
                        <h5>CUISINE<span uk-icon="icon: chevron-down"></span></h5>
                    </a>
                    <div class="uk-navbar-dropdown" uk-dropdown="pos: bottom-justify">
                        <ul class="uk-nav uk-navbar-dropdown-nav optionDropdown">
                            <li><input class="uk-checkbox" type="checkbox">
                                Italian</li>
                            <li><input class="uk-checkbox" type="checkbox"> French
                            </li>
                            <li><input class="uk-checkbox" type="checkbox"> Tex-Mex
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="uk-margin-left">
                    <a href="#">
                        <h5>DIETARY RESTRICTIONS<span uk-icon="icon: chevron-down"></span></h5>
                    </a>
                    <div class="uk-navbar-dropdown" uk-dropdown="pos: bottom-justify">
                        <ul class="uk-nav uk-navbar-dropdown-nav optionDropdown">
                            <li><input class="uk-checkbox" type="checkbox" name="dietary-restriction"
                                    value="Gluten-Free">
                                Gluten-Free</li>
                            <li><input class="uk-checkbox" type="checkbox" name="dietary-restriction"
                                    value="Vegetarian"> Vegetarian
                            </li>
                            <li><input class="uk-checkbox" type="checkbox" name="dietary-restriction" value="Vegan">
                                Vegan
                            </li>
                            <li><input class="uk-checkbox" type="checkbox" name="dietary-restriction"
                                    value="Sugar-Conscious">
                                Sugar-Conscious
                            </li>
                            <li><input class="uk-checkbox" type="checkbox" name="dietary-restriction"
                                    value="Peanut-Free">
                                Peanut-Free
                            </li>
                            <li><input class="uk-checkbox" type="checkbox" name="dietary-restriction"
                                    value="Tree-Nut-Free">
                                Tree-Nut-Free
                            </li>
                        </ul>
                    </div>
    </nav>

    <div class="uk-child-width-expand@s uk-text-center" uk-grid>
        <div id="non-vegetarian">
            <img data-src="https://images.unsplash.com/photo-1542365887-1149961dccc7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
                width="" height="" alt="steak with knife" uk-img>
            <button class="uk-button uk-button-default" id="carnivore-btn" type="button">carnivore</button>
        </div>
        <div id="vegetarian">
            <img data-src="https://images.unsplash.com/photo-1557844352-761f2565b576?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
                width="" height="" alt="fruits and vegetables" uk-img>
            <button class="uk-button uk-button-default" id="herbivore-btn" type="button">herbivore</button>
        </div>
        <div id="gluten-free">
            <img data-src="https://images.unsplash.com/photo-1529566652340-2c41a1eb6d93?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
                width="" height="" alt="food variety" uk-img>
            <button class="uk-button uk-button-default" id="glutenfree-btn" type="button">gluten-free</button>
        </div>
        <div class="col-sm-4 cocktail" id="cocktail">
            <img data-src="https://images.unsplash.com/photo-1562007908-69cf18a6da04?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80"
                width="" height="" alt="pie" uk-img>
            <button class="uk-button uk-button-default" id="cocktail-btn" type="button">sweet tooth</button>
        </div>
    </div>
    <div id=results-display class="uk-margin-left uk-child-width-1-4@m uk-grid-small uk-grid-large uk-grid-match"
        uk-grid>
    </div>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--script.js-->
    <script src="./script.js"></script>
</body>

</html>
